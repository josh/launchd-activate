name: Swift

on: push

jobs:
  build:
    strategy:
      matrix:
        os:
          - macos-14
          - macos-15
          - macos-26

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v6

      - name: Build
        run: swift build --verbose

      - name: Run executable
        run: swift run launchd-activate --help

      - name: Run tests
        run: swift test
